<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:600,300">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="./styles/css/styles.css">
</head>
<body>

  <div class="w-screen h-screen bg-very-dark-blue flex items-center justify-center">
    <div class="card">
      <div class="card-header">
        <img class="card-image" src="./images/image-equilibrium.jpg" alt="Image Header">
        <div class="card-image-overlay">
          <img src="./images/icon-view.svg" alt="">
        </div>
      </div>
      <div class="card-body">
        <a href="#" class="card-title">Equilibrium #3429</a>
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex items-center justify-between">
          <div class="info">
            <img class="info-icon" src="./images/icon-ethereum.svg" alt="">
            <span class="info-text text-cyan font-semibold">
              0.07 ETH
            </span>
          </div>
          <div class="info">
            <img class="info-icon" src="./images/icon-clock.svg" alt="">
            <span class="info-text">
              0.07 ETH
            </span>
          </div>
        </div>
      </div>
      <div class="card-divider"></div>
      <div class="card-footer">
        <div class="flex items-center">
          <img class="avatar" src="./images/image-avatar.png" alt="">
          <span class="author-title">Creation of <a class="link" href="#">Jules Wyvern</a></span>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/webmobilefullstackdeveloper/">Sergio Sotelo</a>.
  </div>
</body>
</html>
